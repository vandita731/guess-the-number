<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="all: unset; background-color: #063977; width: 100%; position: fixed; text-align: center; top: 0; height: 42px; padding: 5px; font-size: 30px;">Let's Play A GAME !</h1>
    <div class=" game ">
        <h1 class="heading">Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100. <br>
        you have 10 attempts to guess the right number.</p>

        <form action="#">
            <h1>Guess a number</h1>
            <input type="text" id="guessedNumber">
            <br>
            <input type="submit" value="Submit guess" id="submitGuess">
            <div class="resultParas">
                <p >Previous Guesses: <span class="guessed"></span> </p>
                <p >Guesses Remaining: <span class="remaining">10</span></p>
                <div class="lowOrHigh"></div>
            </div>

        </form>
    </div>
    <script src="guess_the_number.js"></script>
</body>

</html>
